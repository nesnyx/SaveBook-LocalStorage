<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Rak Buku</h1>
        </header>
        <section>
            <div class="container">
                <h2 class="header-text">Tambah Data Buku</h2>
                <form action="" class="form" id="form">
                    <div class="form-group title">
                        <label for="title">Nama Buku</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group title">
                        <label for="writter">Penulis Buku</label>
                        <input type="text" id="writter" name="writter" required>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
            <div class="container">
                <h2 class="content-header">Belum Selesai dibaca</h2>
                <div class="list-item" id="book">
                </div>
            </div>
            <div class="container">
                <h2 class="content-header">Sudah Selesai dibaca</h2>
                <div class="list-item" id="completed-book">
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/storage.js"></script>
<script src="js/script.js"></script>
</html>
